<!DOCTYPE html>

<html align='middle'>

	<!-- HEAD section -->	
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
		<link rel="stylesheet" href="main.css"/>
	</head>
	
	<!-- BODY section -->
	<body>
		<h1>Employee sign up</h1>
		<h2>Join us, and climb up your career stairs!</h2>
		
		<div class="well">
			<h4>Sign up form</h4>
			<input type="text" class="form-control" placeholder="First name..."><br>
			<input type="text" class="form-control" placeholder="Last name..."><br>
			<input type="text" class="form-control" placeholder="E-mail..."><br>

			<div class="row">
				<div class="col-md-3"><input type="text" class="form-control" placeholder="DD..."></div>
				<div class="col-md-3"><input type="text" class="form-control" placeholder="MM..."></div>
				<div class="col-md-6"><input type="text" class="form-control" placeholder="YYYY..."></div>
			</div><br>
			<a href="home.html"><button class="btn btn-primary">Sign up</button></a>
		</div>
